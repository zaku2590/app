<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本要約AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/book.css') }}">
</head>
<body>
    <header>
    </header>  

    <main class="chat-container">
        <div class="chat-window" id="chat-window">
            <!-- チャット履歴を表示 -->
            {% for message in chat_history %}
                {% if message.user and message.ai %}
                    <div class="message user">{{ message.user }}</div>
                    <div class="message ai">{{ message.ai }}</div>
                {% endif %}
            {% endfor %}
        </div>

        <h2>要望</h2>
        <form id="chat-form">
            <input type="text" id="user-request" name="request" placeholder="本のタイトルを入力してください" required>
            <button type="submit">送信</button>
        </form>
    </main>

    <footer>
        <small>&copy; 2025 book GPT</small>
    </footer>

    <script src="{{ url_for('static', filename='js/book.js') }}"></script>
</body>
</html>
