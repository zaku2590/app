<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>進捗カレンダー | ぽもログ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
</head>
<body>
  <a href="/" class="home-button">🏠 ホーム</a>

  <h1 style="text-align: center;">📅 進捗カレンダー</h1>

  <!-- 🔽 応援 + 検索 + 戻る -->
  <div class="calendar-actions">

    <div class="support-group">
      <input type="number" id="supportAmount" placeholder="ポイント数" value="100" min="1">
      <button id="supportButton">💖 応援する</button>
    </div>

    <div class="search-group">
      <input type="text" id="userSearchInput" placeholder="ユーザー名を検索">
      <button id="userSearchButton">🔍 検索</button>
    </div>

    <button id="resetCalendarButton">🔄 自分のカレンダーに戻る</button>

    <div id="searchError" style="color: red; text-align: center; margin-top: 6px;"></div>
  </div>

  <!-- 🔓 公開設定 -->
  <div style="text-align: center; margin: 10px;">
    <button id="toggleVisibilityBtn">🔒 状態取得中...</button>
  </div>

  <!-- ✅ FullCalendar本体をラップ -->
  <div class="calendar-wrapper">
    <div id="calendar"></div>
  </div>

  <!-- ✏️ メモモーダル -->
  <div id="memoModal">
    <div class="modal-content">
      <h3 id="memoModalDate">📅 日付</h3>
      <p id="memoModalPomodoro">ポモ回数:0</p>
      <textarea id="memoInput" rows="5" placeholder="やったこと、やることを入力..."></textarea>
      <div class="modal-buttons"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</body>
</html>
