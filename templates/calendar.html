<!DOCTYPE html>
<html lang="ja">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9746925195117210"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ぽもログは、ポモドーロ・カレンダー・AI評価などを活用して、スキマ時間の努力を“見える化”するWebサービスです。">
  <meta name="keywords" content="ポモドーロ, ぽもログ, 勉強垢, カレンダー, スキマ時間, AI評価, 習慣化, タスク管理">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://pomolog.net/calender">

  <title>進捗カレンダー | ぽもログ</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
</head>
<body>
  <a href="/" class="home-button">🏠 ホーム</a>

  <h1 style="text-align: center;">📅 進捗カレンダー</h1>

  <!-- 🔍 ユーザー検索フォーム -->
  <div style="text-align:center; margin: 10px; display: flex; justify-content: center; align-items: center; gap: 10px;">
    <input type="number" id="supportAmount" value="100" min="1" style="width: 80px; padding: 8px; font-size: 16px; display:none;">
    <button id="supportButton" style="display: none;">💖 応援する</button>
    <input type="text" id="userSearchInput" placeholder="ユーザー名を検索">
    <button id="userSearchButton">🔍 検索</button>
    <button id="resetCalendarButton" style="display:none;">↩ 自分のカレンダーに戻る</button>
  </div>
  <div id="searchError" style="color: red; margin-top: 5px; text-align:center;"></div>

  <!-- 🔒 公開設定 -->
  <div style="text-align: center; margin: 10px;">
    <button id="toggleVisibilityBtn">🔒 状態取得中...</button>
  </div>

  <!-- 📅 カレンダー本体 -->
  <div id="calendar"></div>

  <!-- ✅ モーダル（メモ編集） -->
  <div id="memoModal">
    <div class="modal-content">
      <h3 id="memoModalDate">📅 日付</h3>
      <p id="memoModalPomodoro">ポモ回数:0</p>
      <textarea id="memoInput" rows="5" placeholder="やったこと、やることを入力..."></textarea>
      <div class="modal-buttons"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</body>
</html>
