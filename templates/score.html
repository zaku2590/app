<!DOCTYPE html>
<html lang="ja">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9746925195117210"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>AI採点</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/score.css') }}">
</head>
<body>
  <a href="/" class="home-button">🏠 ホーム</a>

  <div class="score-container">
    
    <h1>📊 自動採点</h1>
    <p>今日のポモドーロ記録とメモをもとに、AIが採点します。</p>

    <button id="scoreButton">🧠 採点する</button>
    <p style="font-size: 1em; color: #333; margin-top: 8px;">＊1日の最後にしてください＊A:M4時に日付が変わります</p>


    <div class="score-area" id="resultBox" style="display:none;">
      <div id="scoreNumber" class="score-rank"></div>

      <div class="speech-bubble">
        <p id="scoreComment"></p>
      </div>

      <div class="tweet-button-wrapper">
        <a id="tweetButton" href="#" target="_blank" style="display: none;">
          <button class="tweet-button">🐦 X（Twitter）で共有</button>
        </a>
      </div>
    </div>
  </div>

  <!-- ✅ ログイン状態をJSに渡す -->
  <script>
    const IS_LOGGED_IN = {{ 'true' if is_logged_in else 'false' }};
  </script>
  <script src="{{ url_for('static', filename='js/score.js') }}"></script>
</body>
</html>
