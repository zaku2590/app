<!DOCTYPE html>
<html lang="ja">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9746925195117210"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="description" content="ぽもログは、ポモドーロ・カレンダー・AI評価などを活用して、スキマ時間の努力を“見える化”するWebサービスです。">
  <meta name="keywords" content="ポモドーロ, ぽもログ, 勉強垢, カレンダー, スキマ時間, AI評価, 習慣化, タスク管理">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://pomolog.net/blog"> 

  <title>📝 ブログ一覧 | ぽもログ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
</head>
<body>
  <a href="/" class="home-button">🏠 ホーム</a>

  <section class="header">
    <h1>📝 ブログ一覧</h1>
    <p>人生を豊かにするヒントを5分で</p>

    {% if is_admin %}
      <div style="margin-top: 20px;">
        <a href="/blog/new">
          <button style="padding: 10px 20px; font-size: 16px;">＋ 新規投稿</button>
        </a>
      </div>
    {% endif %}
  </section>

  <div class="blog-grid">
    {% for post in posts %}
      <a href="{{ url_for('main.blog_detail', post_id=post.id) }}" class="blog-card-link">
        <div class="blog-card">
          {% if post.image_url %}
            <img src="{{ post.image_url }}" alt="画像" style="width: 100%; border-radius: 8px; margin-bottom: 10px;">
          {% endif %}
          <div class="card-tag">ブログ</div>
          <h2 class="card-title">{{ post.title }}</h2>
          <p class="card-date">📅 {{ post.updated_at.strftime('%Y-%m-%d') }}</p>
        </div>
      </a>
    {% else %}
      <p>投稿がまだありません。</p>
    {% endfor %}
  </div>
</body>
</html>
