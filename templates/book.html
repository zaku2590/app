<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本要約AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/book.css') }}">
</head>
<body>
    <header>
        <h1>本の要約AI</h1>
    </header>  

    <section class="request-container">
        <h2>📖 本のタイトルを入力してください</h2>
        <form id="chat-form" class="styled-form">
            <input type="text" id="user-request" name="request" placeholder="例: 星の王子さま" required>
            <button type="submit" class="styled-button">📩 要約リクエスト</button>
        </form>
    </section>

    <main class="chat-container">
        <div class="chat-window" id="chat-window">
            <!-- チャット履歴を表示 -->
            {% for message in chat_history %}
                {% if message.user and message.ai %}
                    <div class="message user">👤 {{ message.user }}</div>
                    <div class="message ai">🤖 {{ message.ai }}</div>
                {% endif %}
            {% endfor %}
        </div>
        <div id="loading-message" class="loading" style="display: none;">⏳ AIの返信を待っています...</div>
    </main>

    <footer>
        <small>&copy; 2025 Book GPT</small>
    </footer>

    <script src="{{ url_for('static', filename='js/book.js') }}"></script>
</body>
</html>
