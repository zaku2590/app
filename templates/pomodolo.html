<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポモドーロタイマー</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pomodolo.css') }}">
</head>
<body>
  <a href="/" class="home-button">🏠 ホーム</a>
  <div class="timer-container">
    <div class="circle">
      <div id="timer">25:00</div>
      <div id="mode">作業中</div>
    </div>
    <div class="buttons">
      <button id="start">▶</button>
      <button id="stop">■</button>
      <button id="reset">↺</button>
    </div>
    <div id="pomodoro-count">現在 0 ポモドーロ</div>
    <p style="font-size: 0.8em; color: #eee; margin-top: 8px;">＊画面を開いてないとタイマーは進みません</p>
  </div>
  <script src="{{ url_for('static', filename='js/pomodolo.js') }}"></script>
</body>
</html>
