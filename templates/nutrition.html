<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栄養解析AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nutrition.css') }}">
</head>
<body>
    <header>
        <h1>栄養解析AI</h1>
    </header>  

    <section class="upload-container">
        <h2>🍽️ 料理の写真をアップロードしてください</h2>
        <form id="upload-form" class="styled-form" enctype="multipart/form-data">
            <input type="file" id="food-image" name="food-image" accept="image/*" required>
            <button type="submit" class="styled-button">📤 アップロード</button>
        </form>
    </section>

    <main class="result-container">
        <div class="result-window" id="result-window">
            <h2>解析結果</h2>
            <p id="analysis-result">ここに解析結果が表示されます。</p>
        </div>
    </main>

    <footer>
        <small>&copy; 2025 Nutrition AI</small>
    </footer>

    <script src="{{ url_for('static', filename='js/nutrition.js') }}"></script>
</body>
</html>
